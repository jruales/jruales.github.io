            <div id="actual-header" style="margin-top:0">

                    <div id="name-label-email-links" style="float:left">

                        <div id="label">{{basics.label}}</div>
                        <div id="email">{{basics.email}}</div>
                        <div>
                        {{#each basics.profiles as |profile profileId|}}
                            <a target="_blank" class="webicon {{profile.iconClass}}" href="{{profile.link}}">{{profile.name}}</a>&nbsp;
                        {{/each}}
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div id="summary" class="">
                            <!--h2>Hi,</h2-->
                            <div style="height:20px"></div>
                            {{{basics.summary}}}
                        </div>
                    </div>
                </div>
                <div style="margin-top:40px;" class="row">
                    <div class="col-md-12">
                        <div id="time-events" class="">
                            <!--h2>Timeline</h2-->
                            <ul>
                            {{#each timeEvents as |timeEvent timeEventId|}}
                                <li class="time-event">
                                    <div class="timeframe">{{timeEvent.timeframe}}</div>
                                    <div class="title">{{{timeEvent.title}}}</div>
                                    {{#if timeEvent.description}}
                                        <div class="description">{{{timeEvent.description}}}</div>
                                    {{/if}}
                                </li>
                            {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div id="contests" class="">
                            <h2>üèÜ Programming Contests</h2>
                            {{#each contests as |contest contestId|}}
                                {{#if contest.link}}
                                    <h3><a target="_blank" href="{{contest.link}}">{{contest.honor}}, {{contest.name}}</a></h3>
                                {{else}}
                                    <h3>{{contest.honor}}, {{contest.name}}</h3>
                                {{/if}}
                                <div class="row">
                                    <div class="col-md-3">
                                        {{#if contest.image}}
                                            {{#if contest.link}}
                                            <a target="_blank" href="{{contest.link}}">
                                                <img src="img/contests/{{contest.image}}" />
                                            </a>
                                            {{else}}
                                            <img src="img/contests/{{contest.image}}" />
                                            {{/if}}
                                        {{else}}
                                            <img src="img/placeholder/square.png" />
                                        {{/if}}
                                    </div>
                                    <div class="col-md-9">
                                        <div><em>{{contest.dateYear}}.</em></div>
                                        <div><em>{{contest.venue}}. {{contest.location}}.</em></div>
                                        <div>{{contest.description}}</div>
                                        {{#each contest.links as |link linkId|}}
                                        <a class="no-hover-underline" target="_blank" href="{{link.url}}">
                                            <button type="button" class="btn btn-default" aria-label="{{link.name}}">
                                              {{link.name}}
                                            </button>
                                        </a>
                                        {{/each}}
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                        <div id="publications" class="">
                            <h2>üìÉ Publications</h2>
                            {{#each publications as |publication publicationId|}}
                                {{#if publication.link}}
                                <h3><a target="_blank" href="{{publication.link}}">{{publication.title}}</a></h3>
                                {{else}}
                                <h3>{{publication.title}}</h3>
                                {{/if}}
                                <div class="row">
                                    <div class="col-md-3">
                                    {{#if publication.image}}
                                        {{#if publication.link}}
                                        <a target="_blank" href="{{publication.link}}"><img src="img/publications/{{publication.image}}" /></a>
                                        {{else}}
                                        <img src="img/publications/{{publication.image}}" />
                                        {{/if}}
                                    {{else}}
                                        <img src="img/placeholder/square.png" />
                                    {{/if}}
                                    </div>
                                    <div class="col-md-9">
                                        <div>{{{publication.notes}}}</div>
                                        <div><strong>Authors:</strong> {{publication.authors}}</div>
                                        {{#if publication.journal}}
                                        <div><strong>Journal:</strong> {{publication.journal}}</div>
                                        {{/if}}
                                        {{#if publication.conference}}
                                        <div><strong>Conference:</strong> {{publication.conference}}</div>
                                        {{/if}}
                                        <!--div><strong>Abstract:</strong> {{publication.abstract}}</div-->
                                        {{#each publication.links as |link linkId|}}
                                        <a class="no-hover-underline" target="_blank" href="{{link.url}}">
                                            <button type="button" class="btn btn-default" aria-label="{{link.name}}">
                                              {{link.name}}
                                            </button>
                                        </a>
                                        {{/each}}
                                    </div>
                                </div> <!--#row-->
                            {{/each}}
                        </div><!--#publications-->

                                        {{#each webApp.links as |link linkId|}}

                                            <button type="button" class="btn btn-default" aria-label="{{link.name}}">
                                              {{link.name}}
                                            </button>
                                        </a>
                                        {{/each}}
                                    </div>
                                </div>
                            {{/each}}

                                {{else}}

                            {{/each}}

                        <div id="programmingExperiments" class="">

                                    <a href="{{programmingExperiment.link}}" target="_blank">{{programmingExperiment.name}}</a>

                                    </div>
                                </div>
                            {{/each}}

                                        <ul>
                                        {{#each degree.relevantCourses as |relevantCourse relevantCourseId|}}

                                         {{relevantCourse.name}} ({{relevantCourse.departmentCode}} {{relevantCourse.number}})
                                        </li>
                                        {{/each}}
                                        {{#each degree.otherCourses as |otherCourse otherCourseId|}}

                                         {{otherCourse.name}} ({{otherCourse.departmentCode}} {{otherCourse.number}})
                                        </li>

                                                <ul>
                                                    <li>Computational Aspects of Robotics (COMS 4733)<br/>Fall 2015 and Fall 2014, Columbia University</li>

                                        </ul>
